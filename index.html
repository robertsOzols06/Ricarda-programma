<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neesi nospiedis pareizo pogu spēlīte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body class="bg-light text-center">
    <div class="container py-5">
        <h1 class="mb-4">Neesi nospiedis pareizo pogu spēlīte</h1>
         <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                <label for="gridSize" class="form-label">Izvēlies lauka izmēru:</label>
                <select id="gridSize" class="form-select">
                    <option value="5">5x5</option>
                    <option value="10">10x10</option>
                </select>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <label for="bombCount" class="form-label">Beidzošo lauciņu skaits:</label>
                <input type="number" id="bombCount" class="form-control" value="5" min="1">
            </div>
        </div>
        <button class="btn btn-primary mb-4" onclick="saktSpeli()">Sākt spēli</button>
        <div id="speleslauks" class="d-flex flex-wrap justify-content-center">
        </div>
        <div class="mt-4">
            <h4 id="rezultāts"></h4>
        </div>

    </div>
    </body>
</html>
